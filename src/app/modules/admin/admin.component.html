<mat-toolbar>
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened">close</mat-icon>
  </button>
  <span>Generation-i</span>
  <!-- <div class="align-right">
    <mat-icon class="theme">light_mode</mat-icon>
    <mat-icon theme="theme">dark_mode</mat-icon>
  </div> -->
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon class="theme" (click)="changeTheme('lightMode')" *ngIf="darkTheme === true">light_mode</mat-icon>
    <mat-icon class="theme" (click)="changeTheme('darkMode')" *ngIf="darkTheme === false">dark_mode</mat-icon>
  </button>
  <span style="width: 40px;"></span>
  <div class="row">
    <button *ngFor="let user of usersData" mat-icon-button class="example-icon profile-pic mat-elevation-z1"
      aria-label="Example icon-button with share icon">
      <!-- Content -->
      <img [src]="user ? baseApiUrl + user.profile_pic : ''">
    </button>
    <button mat-mini-fab class="example-icon profile-pic mat-elevation-z2" color="warn">
      <mat-icon>expand_more</mat-icon>
    </button>
  </div>
  <span style="width: 40px;"></span>
  <button mat-raised-button class="example-icon mat-elevation-z12" aria-label="Example icon-button with share icon" color="warn" (click)="logout()">
    Logout{{'  '}}<mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
<!-- popUps -->
<app-sign-up></app-sign-up>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <img class="avatar mat-elevation-z8"
      [src]="employeeData && employeeData[0] ? baseApiUrl + employeeData.profile_pic : ''" />
    <!-- "../assets/images/css3.ico" -->
    <h4 class="name">John Doe</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/admin">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-button class="menu-button" routerLink="attendance">
      <mat-icon>date_range</mat-icon>
      <span>Attendance</span>
    </button>
    <button mat-button class="menu-button" routerLink="projects">
      <mat-icon>assignment</mat-icon>
      <span>Projects</span>
    </button>
    <button mat-button class="menu-button" routerLink="employees">
      <mat-icon>badge</mat-icon>
      <span>Employees</span>
    </button>
    <button mat-button class="menu-button" routerLink="updates">
      <mat-icon>update</mat-icon>
      <span>Update</span>
    </button>
    <button mat-button class="menu-button" routerLink="settings">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="register-employees">
      <mat-icon>person_add</mat-icon>
      <span>Register</span>
    </button>

    <button mat-button class="menu-button" routerLink="tutorials">
      <mat-icon>video_library</mat-icon>
      <span>Tutorials</span>
    </button>
    <button mat-button class="menu-button" routerLink="calender">
      <mat-icon>calendar_month</mat-icon>
      <span>Calender</span>
    </button>
    <button mat-button class="menu-button" routerLink="daily-tasks">
      <mat-icon>add_task</mat-icon>
      <span>Daily Tasks</span>
    </button>


  </mat-sidenav>
  <mat-sidenav-content>
    <!-- content -->
    <div class="content mat-elevation-z4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

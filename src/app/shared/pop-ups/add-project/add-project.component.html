<div class="create" [ngClass]="{'hide': !openPopups}">
    <div class="card list">
        <div class="col-auto">
            <div mat-icon-button class="close" (click)="closePopUp()">
                <mat-icon style="float: right;">close</mat-icon>
            </div>
        </div>
        <h3>Create Project</h3>
        <div class="card-body">
            <form [formGroup]="createProject" (ngSubmit)="createProjects()">
                <div *ngIf="step === 1">
                    <mat-form-field>
                        <input type="text" placeholder="Project name" formControlName="project_name" matInput>
                        <mat-icon matSuffix>assignment</mat-icon>
                        <mat-hint>Enter new project framework</mat-hint>
                    </mat-form-field>
                    <mat-form-field>
                        <input type="text" placeholder="Project details" formControlName="project_details" matInput>
                        <mat-icon matSuffix>info</mat-icon>
                        <mat-hint>Enter new project framework</mat-hint>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Enter description</mat-label>
                        <textarea matInput formControlName="project_description"></textarea>
                        <mat-icon matSuffix>description</mat-icon>
                    </mat-form-field>
                </div>
                <div *ngIf="step === 2">
                    <mat-form-field>
                        <input formControlName="project_start_date" placeholder="Start date" matInput
                            [matDatepicker]="picker1">
                        <mat-datepicker-toggle mat-icon matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                        <mat-hint>Enter your date of birth</mat-hint>
                    </mat-form-field>
                    <mat-form-field>
                        <input formControlName="project_end_date" placeholder="End date" matInput
                            [matDatepicker]="picker2">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                        <mat-hint>Enter your date of birth</mat-hint>
                    </mat-form-field>
                    <mat-form-field>
                        <input type="text" placeholder="Git url" formControlName="project_url" matInput>
                        <mat-icon matSuffix>link</mat-icon>
                        <mat-hint>Enter new git url</mat-hint>
                    </mat-form-field>
                </div>
                <br />
                <button type="button" style="width: 100%;" mat-raised-button color="primary" *ngIf="step === 1"
                    (click)="toNextPage()">Next</button>
                <button type="button" style="width: 100%; margin-bottom: 10px;" mat-raised-button color="primary"
                    *ngIf="step === 2" (click)="toPreviousPage()">Previous</button>
                <button type="submit" style="width: 100%;" mat-raised-button color="primary"
                    *ngIf="step === 2">Create</button>
            </form>
        </div>
    </div>
</div>
